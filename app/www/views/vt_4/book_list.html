<html>
    <head>
        <title>{{title}}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--[if lte IE 8]><script src="/assets/js/ie/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="/assets/css/main.css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="/assets/css/ie8.css" /><![endif]-->
        <!--[if lte IE 9]><link rel="stylesheet" href="/assets/css/ie9.css" /><![endif]-->
    </head>
    <body>

        <!-- Header -->
            <section id="header">
                <div class="inner">
                    <span class="icon major fa-cloud"></span>
                    <h2>{{title}}</h2>
                    <p>绘本在翻的过程中给人很大的期待。翻过去会是怎样的呢？这种趣味很重要。单幅画非常好还不够，作为绘本最重要的是翻到最后一页的感觉。</p><p> --宫西达也</p>
                    <ul class="actions">
                        <li><a href="#one" class="button scrolly">
                            浏览书单
                            <!--
                            书单制作：翻页的艺术（微信号）--></a></li>
                    </ul>
                </div>
            </section>

        <!-- One -->
        
            <section id="one" class="main style1">
                
                <div class="container">
                    {% for b in book_list %}
                    <div class="row 150%">
                        <div class="6u 12u$(medium)">
                            <header class="major">
                                <h2>{{b.book_info.book_name}}</h2>
                            </header>
                            <p>{{b.comment}}</p>
                        </div>
                        <div class="6u$ 12u$(medium) important(medium)">
                            <span class="image fit"><img src="{{b.book_info.picture}}" alt="" /></span>
                        </div>
                    </div>
                    {% endfor %}
                </div>

            </section>

        <!-- Footer -->
            <section id="footer">
                <ul class="copyright">
                    <li>&copy; fanyedeyishu</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                </ul>
            </section>

        <!-- Scripts -->
            <script src="/assets/js/jquery.min.js"></script>
            <script src="/assets/js/jquery.scrolly.min.js"></script>
            <script src="/assets/js/skel.min.js"></script>
            <script src="/assets/js/util.js"></script>
            <!--[if lte IE 8]><script src="/assets/js/ie/respond.min.js"></script><![endif]-->
            <script src="/assets/js/main.js"></script>

    </body>
</html>
